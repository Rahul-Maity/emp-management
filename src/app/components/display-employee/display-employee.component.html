<div >
  <!-- Container for displaying success messages -->
  <div id="successMessage"></div>
  <!-- Container for the form and employee table -->
  <div class="form-content">
  <!-- Button to add a new employee -->
  <button class="btn" (click)="addEmployee()">Add Employee</button>
   <!-- Table to display employee data -->
<table class="table table-striped">
    <thead>
          <!-- Table headers -->
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Gender</th>
        <th scope="col">Skills</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
       <!-- Loop through each employee -->
      <tr *ngFor="let employee of employee;let i=index">
        <td>
          {{employee.employeeId}}
        </td>
        <td>
          {{employee.name}}
        </td>
        <td>
          {{employee.email}}
        </td>
        <td>
          {{employee.contactNumber}}
        </td>
        <td>
          {{employee.gender}}
        </td>
        <td>
           <!-- Loop through each employee -->
          <div style="list-style: none;">
            <ng-container *ngFor="let skill of employee.skills; let i = index;">
                <div>
                    {{ i + 1 }}. {{ skill.skillName }} ({{ skill.experience }})
                </div>
            </ng-container>
        </div>
  
         
        </td>
          <!-- Icons for editing and deleting an employee -->
        <td><fa-icon [icon]="faEdit" (click)="editEmployee(employee.employeeId)"  ></fa-icon><fa-icon [icon]="faTrash" (click)="deleteEmployee(i)" ></fa-icon></td>
      </tr>

 
      <tbody>
  </table>
</div>
</div>
